<svg xmlns="http://www.w3.org/2000/svg" width="220" height="44" viewBox="0 0 220 44">
  <defs>
    <linearGradient id="hlmbg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0F1689"/>
      <stop offset="100%" style="stop-color:#091060"/>
    </linearGradient>
  </defs>
  <rect rx="6" width="220" height="44" fill="url(#hlmbg)"/>
  <rect rx="6" width="220" height="44" fill="none" stroke="#4a4fbf" stroke-width="1" opacity="0.3"/>
  <!-- Helm Ship's Wheel Logo -->
  <g transform="translate(20, 22)" fill="none" stroke="#ffffff" stroke-width="1.5">
    <!-- Outer ring -->
    <circle cx="0" cy="0" r="10" fill="none"/>
    <!-- Inner ring -->
    <circle cx="0" cy="0" r="4" fill="none"/>
    <!-- Hub -->
    <circle cx="0" cy="0" r="1.5" fill="#ffffff" stroke="none"/>
    <!-- Spokes (8 directions) -->
    <line x1="0" y1="-4" x2="0" y2="-10"/>
    <line x1="2.83" y1="-2.83" x2="7.07" y2="-7.07"/>
    <line x1="4" y1="0" x2="10" y2="0"/>
    <line x1="2.83" y1="2.83" x2="7.07" y2="7.07"/>
    <line x1="0" y1="4" x2="0" y2="10"/>
    <line x1="-2.83" y1="2.83" x2="-7.07" y2="7.07"/>
    <line x1="-4" y1="0" x2="-10" y2="0"/>
    <line x1="-2.83" y1="-2.83" x2="-7.07" y2="-7.07"/>
    <!-- Handle pegs (at the end of each spoke) -->
    <circle cx="0" cy="-11.5" r="1.5" fill="#ffffff" stroke="none"/>
    <circle cx="8.13" cy="-8.13" r="1.5" fill="#ffffff" stroke="none"/>
    <circle cx="11.5" cy="0" r="1.5" fill="#ffffff" stroke="none"/>
    <circle cx="8.13" cy="8.13" r="1.5" fill="#ffffff" stroke="none"/>
    <circle cx="0" cy="11.5" r="1.5" fill="#ffffff" stroke="none"/>
    <circle cx="-8.13" cy="8.13" r="1.5" fill="#ffffff" stroke="none"/>
    <circle cx="-11.5" cy="0" r="1.5" fill="#ffffff" stroke="none"/>
    <circle cx="-8.13" cy="-8.13" r="1.5" fill="#ffffff" stroke="none"/>
  </g>
  <!-- Text -->
  <text x="132" y="27" fill="#ffffff" font-family="-apple-system,Segoe UI,Helvetica,Arial,sans-serif" font-size="14" font-weight="600" text-anchor="middle">Deploy with Helm</text>
</svg>
