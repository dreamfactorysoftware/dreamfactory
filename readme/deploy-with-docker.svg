<svg width="170" height="40" xmlns="http://www.w3.org/2000/svg">
  <rect width="170" height="40" rx="4" fill="#2496ED"/>
  
  <!-- Docker Logo - Minimal Style -->
  <g transform="translate(20,14)">
    <!-- Container Stack -->
    <rect x="0" y="0" width="2.5" height="2.5" fill="white"/>
    <rect x="3" y="0" width="2.5" height="2.5" fill="white"/>
    <rect x="6" y="0" width="2.5" height="2.5" fill="white"/>
    <rect x="9" y="0" width="2.5" height="2.5" fill="white"/>
    <rect x="12" y="0" width="2.5" height="2.5" fill="white"/>
    <rect x="3" y="-3" width="2.5" height="2.5" fill="white"/>
    <rect x="6" y="-3" width="2.5" height="2.5" fill="white"/>
    <rect x="9" y="-3" width="2.5" height="2.5" fill="white"/>
    <rect x="6" y="-6" width="2.5" height="2.5" fill="white"/>
    
    <!-- Whale Body (larger circle below containers) -->
    <!-- <circle cx="6" cy="5" r="6.5" fill="white"/> -->
    <!-- <circle cx="8" cy="8" r="6" stroke="white" stroke-width="1" fill="#2496ED"/> -->
    <ellipse cx="7" cy="7.5" rx="9" ry="4" stroke="white" stroke-width=".8" fill="#2496ED"/>

  </g>
  
  <!-- Text -->
  <text x="100" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-weight="500" font-size="14" fill="white">
    Deploy with Docker
  </text>
</svg> 